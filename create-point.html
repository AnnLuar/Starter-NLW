<!DOCTYPE html>

<!--Página Inicial da aplicação Ecoleta - Localização e tipo de ecopontos-->
<html lang="pt_pt">

<!--Metadados da página, Load de fontes, nome da Aba, CSS, pode ter javascript-->
<head>
    <!--metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tab Name-->
    <title>Ecoleta - Cadastro</title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="/styles/main.css"> <!--Global Style-->
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css"> <!--Responsive Style-->

</head>

<!--Conteudo a ser mostrado, pode ter Javascript no final-->
<body>
    <div id="page-create-point">

        <!--Cabeçalho-->
        <header>
            <img src="/icones/logo.svg" alt="Logomarca do Ecoleta">

            <a href="/index.html">
                <span></span>
                Voltar para home
            </a>

        </header>
        
        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf" id="">
                            <option value="">Selecione o Estado</option>
                        </select>
                        <input type="text" hidden>
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                        <input type="text" hidden>
                        
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de Coleta</h2>
                </legend>

                <div class="images">
                    Aqui ficam os icons
                </div>

            </fieldset>

            <button type="submit">
                Cadastrar ponto de coleta
            </button>

        </form>

    </div>   
</body>
</html>
